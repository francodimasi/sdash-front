<div class="container-fluid">
  <div class="row">

    <div class="col-sm-4">
      <div class="chart-wrapper">
        <div class="chart-title">
          Métricas
        </div>
        <div class="chart-stage">
          <div id="chart-01"></div>
        </div>
        <div class="chart-notes">
          Ultima Actualización:
        </div>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="chart-wrapper">
        <div class="chart-title">
          Tweets por Canal
        </div>
        <div class="chart-stage">
          <div id="chart-02">
            <bar-chart [config]="BarChartConfig"></bar-chart>
          </div>
        </div>
        <div class="chart-notes">
          Ultima Actualización:
        </div>
      </div>
    </div>

  </div>


  <div class="row">

    <div class="col-sm-4 col-sm-offset-4">
      <div class="chart-wrapper">
        <div class="chart-title">
          Sentimiento y Alcance
        </div>
        <div class="chart-stage">
          <div id="chart-04">
            <bubble-chart [config]="BubbleChartConfig"></bubble-chart>
          </div>
        </div>
        <div class="chart-notes">
          Ultima Actualización:
        </div>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="chart-wrapper">
        <div class="chart-title">
          Distribución Geográfica
        </div>
        <div class="chart-stage">
          <div id="chart-05">
            <trend-chart [config]="TrendChartConfig"></trend-chart>
          </div>
        </div>
        <div class="chart-notes">
          Ultima Actualización:
        </div>
      </div>
    </div>

  </div>
</div>
